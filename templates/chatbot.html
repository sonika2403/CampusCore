<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Chat with us! - CampusCore</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/logo_img.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='img/logo_img.png') }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy:wght@400&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Main CSS File -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body class="index-page" style="background-color: black;">
  <header id="header" class="header fixed-top">
    <div class="branding d-flex align-items-center">
      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="{{ url_for('index') }}" class="logo d-flex align-items-center">
          <img src="{{ url_for('static', filename='img/logo_img.png') }}" alt="CampusCore Logo">
          <h1 class="sitename">CampusCore</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="{{ url_for('profile') }}" class="nav-link">Profile</a></li>
            <li><a href="{{ url_for('search') }}" class="nav-link">Search</a></li>
            <li><a href="{{ url_for('account_settings') }}" class="nav-link">Contact Us</a></li>
            <li class="dropdown"><a href="#"><span>Settings</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
              <ul>
                <li><a href="{{ url_for('account_settings') }}">Account Settings</a></li>
                <li><a href="/logout">Logout</a></li>               
              </ul>
            </li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </div>
  </header>
  <div class="chatbot-page">
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1 style="font-weight: bold; color: #2b2928;">CampusCore Assistant</h1>
            <p style="color: #433f39; font-weight:450;">Hi {{ user.name }}! Ask me anything about courses, projects, or resources!</p>
        </div>
        <div class="chatbot-messages" id="chat-messages">
            <div class="message bot">
                How can I help you today?
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button" style="color: #433f39; font-weight: bold;">Send</button>
        </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
