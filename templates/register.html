{% extends "base.html" %} {% block content %}

<header id="header" class="header fixed-top">
  <div class="branding d-flex align-items-center">
      <div class="container position-relative d-flex align-items-center justify-content-between">
          <a href="{{ url_for('index') }}" class="logo d-flex align-items-center">
              <img src="{{ url_for('static', filename='img/logo_img.png') }}" 
              alt="CampusCore Logo" 
              class="img-fluid" 
              style="max-height: 35px !important; height: 35px !important; width: auto !important; object-fit: contain !important;">     
              <h1 class="sitename">CampusCore</h1>
          </a>

          <nav id="navmenu" class="navmenu">
              
          </nav>
      </div>
  </div>
</header>

<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

<div class="form-container">
  <h2>Register</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input
      type="password"
      name="confirm_password"
      placeholder="Confirm Password"
      required
    />
    <input
      type="text"
      name="year_of_study"
      placeholder="Year of Study"
      required
    />
    <input type="text" name="degree" placeholder="Degree" required />
    <input type="text" name="branch" placeholder="Branch" required />
    <input
      type="text"
      name="area_of_interest"
      placeholder="Area of Interest"
      required
    />
    <input
      type="text"
      name="secret_word"
      placeholder="Secret Word (e.g., Pet Name)"
      required
    />
    <button type="submit">Register</button>
  </form>
  <p><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-close alerts after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
