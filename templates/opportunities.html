<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Posts - CampusCore</title>
  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/logo_img.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='img/logo_img.png') }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy:wght@400&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Main CSS File -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/opportunities.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='static/main.css') }}">
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='opportunities.js') }}" defer></script>
</head>
<body class="index-page">
  <!-- Navbar -->
  <header id="header" class="header fixed-top">
    <div class="branding d-flex align-items-center">
      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="{{ url_for('index') }}" class="logo d-flex align-items-center">
            <img src="{{ url_for('static', filename='img/logo_img.png') }}" alt="CampusCore Logo">
            <h1 class="sitename">CampusCore</h1>
          </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="{{ url_for('profile') }}" class="nav-link">Profile</a></li>
            <li><a href="{{ url_for('search') }}" class="nav-link">Search</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-link">Contact Us</a></li>
            <li class="dropdown"><a href="#"><span>Settings</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
              <ul>
                <li><a href="{{ url_for('account_settings') }}">Account Settings</a></li>
                <li><a href="/logout">Logout</a></li>               
              </ul>
            </li>
          </ul>
        </nav>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list d-xl-none"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x d-xl-none"></i>
      </div>
    </div>
  </header>

  <!-- Opportunities Section -->
  <div class="opportunities-page">
    <div class="container">
      <div class="layout">
        <div class="post-form">
          <h2>Create a New Post</h2>
          <form id="postForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="title" placeholder="Post Title" required>
            <input type="url" id="form_link" placeholder="Google Form Link (Optional)">
            <textarea id="description" placeholder="Post Description" required></textarea>
            <button type="submit">Submit Post</button>
          </form>
        </div>

        <div class="posts-container">
          <h2>Recent Posts</h2>
          <div id="posts"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/opportunities.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
